<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live</title>
</head>

<body>
    <div class="live">
        <div class="navbar">
            <nav>
                <a href="#">
                    <div class="home1">
                        <i class="material-icons" id="home">home</i>
                        <div class="text1">Home</div>
                    </div>
                </a>
                <a href="#">
                    <div class="chat1">
                        <i class="material-icons" id="chat">chat</i>
                        <div class="text1">Chat</div>
                    </div>
                </a>
                <a href="#">
                    <div class="shedule1">
                        <i class="material-icons" id="shedule">access_time</i>
                        <div class="text1">Shedule</div>
                    </div>
                </a>
                <a href="#">
                    <div class="contacts1">
                        <i class="material-icons" id="contact">contacts</i>
                        <div class="text1">Contact</div>
                    </div>
                </a>
                <div class="search">
                    <div class="icon">
                        <i class="material-icons" id="search-b">search</i>
                        <input type="text" placeholder="Search...">
                    </div>
                </div>
                <div class="login">
                    <a href="#">Login</a>
                </div>
            </nav>
            <div class="full-body">
                <a href="#">
                    <div class="settings">
                        <i class="material-icons" id="settings1">settings</i>

                    </div>
                </a>
                <a href="#">
                    <div class="new">
                        <img src="img/new-meeting.png" alt="">
                </a>
                <div class="text">New Metting</div>
            </div>

            <a href="#">
                <div class="join">
                    <img src="img/join.png" alt="">
                </div>
            </a>
            <div class="text" id="text">Join Mettings</div>
            <div class="shedule">
                <a href="">
                    <img src="img/shedule.png" alt=""></a>
                <div class="text">Shedule</div>
            </div>
            <div class="share">
                <a href="#">
                    <img src="img/share.png" alt=""></a>
                <div class="text">Share</div>
            </div>
            <div class="container">
                <img src="img/seen.jpg" alt="">
                <div class="calender">
                    <div class="icon"> <i class="material-icons" id="cal">perm_contact_calendar</i>
                    </div>
                    <div class="te">
                        Add A Calender
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

</body>

</html>
